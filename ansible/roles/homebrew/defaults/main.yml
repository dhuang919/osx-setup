---

homebrew_repo: https://github.com/Homebrew/brew

homebrew_prefix: /usr/local
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"

homebrew_directories:
  - Cellar
  - Homebrew
  - Frameworks
  - Caskroom
  - bin
  - etc
  - include
  - lib
  - opt
  - sbin
  - share
  - share/zsh
  - share/zsh/site-functions
  - var

homebrew_casks:
  - dropbox
  - google-chrome
  - iterm2
  - slack
  - spotify
  - typora
  - visual-studio-code
  - firefox

homebrew_packages:
  - dockutil
  - fd
  - fzf
  - gnu-getopt
  - jq
  - nvm
  - shellcheck
  - the_silver_searcher
  - tldr
  - wget
  - diff-so-fancy
  - htop
  - homeshick
  - lastpass-cli
  - twpayne/taps/chezmoi
