---

homebrew_packages:
  - docker
  - dockutil
  - fd
  - fzf
  - git-lfs
  - gnu-getopt
  - jq
  - nvm
  - shellcheck
  - the_silver_searcher
  - tldr
  - wget

homebrew_casks:
  - dropbox
  - google-chrome
  - iterm2
  - slack
  - spotify
  - typora
  - visual-studio-code

pip:
  executable: /usr/local/bin/pip
  packages:
    - awscli
    - pylint

dockitems_to_remove:
  - App Store
  - Contacts
  - FaceTime
  - iBooks
  - iTunes
  - Keynote
  - Launchpad
  - Maps
  - Numbers
  - Pages
  - Photos
  - Reminders
  - Safari
  - Siri

dockitems_to_persist:
  - name: Messages
    path: /Applcations/Messages.app
    pos: 2
  - name: Mail
    path: /Applications/Mail.app
    pos: 3
  - name: Calendar
    path: /Applications/Calendar.app
    pos: 4
  - name: Slack
    path: /Applications/Slack.app
    pos: 5
  - name: System Preferences
    path: "/Applications/System Preferences.app"
    pos: 10
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 6
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 7
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 8
  - name: Notes
    path: /Applications/Notes.app
    pos: 9
